<head>

        <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .container {
            width: 100%;
            max-width: 1200px; /* Optional max width */
            margin: 0 auto; /* Center the content */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        
        body {
            font-family: "Assistant", sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            direction: rtl;
            padding-bottom: 50px;
        }

        header {
            background-color: #e8eff7; /* צבע חדש - תואם לבאנר */
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            text-align: center;
            background-color: #1e3d58;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            margin: 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
        }

        footer {
            background-color: #1e3d58;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        .articles-images {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .article {
            width: 300px;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .article img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .article-title {
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .article:hover {
            transform: scale(1.05);
        }

        header img {
            width: 100%;
        }

        footer {
            background-color: #1e3d58;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            nav a {
                display: block;
                margin: 10px 0;
            }

            .container {
                width: 90%;
            }

            .articles-images {
                flex-direction: column;
                align-items: center;
            }

            .article {
                width: 90%;
                height: auto;
            }

            .article img {
                height: auto;
            }

            .article-title {
                font-size: 18px;
            }
        }
    </style>
</head>
